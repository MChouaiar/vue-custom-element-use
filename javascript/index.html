<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Button Test Page</title>

  <script src="./vue.js"></script>
  <script src="./my-custom-element.js"></script>

</head>

<body>
    <p> hello </p>
    <my-custom-element id="firstCustomElement" number="2" message="hellooooo"></my-custom-element>
    <h2 id="counter"></h2>
</body>
<script>
  let counter = 0
  let myCustomElement = document.getElementById("firstCustomElement")
  myCustomElement.addEventListener('counter-update', (event) =>{
      counter = event.detail
      document.getElementById("counter").innerText = counter
  })
</script>
</html>
