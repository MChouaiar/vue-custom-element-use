<div class="vue">
  <my-custom-element [message]="message" [number]="count" (counter-update)="updateCounter($event)"></my-custom-element>
</div>

  <mat-form-field>
    <input matInput placeholder="Angular message" [(ngModel)]="message">
  </mat-form-field>

  <h3>{{count}}</h3>
  <h3>{{message}}</h3>

  <button mat-raised-button color="primary" (click)="count = count + 1" style="margin-right: 8px;">Increase the counter</button>
  <button mat-raised-button color="warn" (click)="count = count - 1">Decrease the counter</button>

</div>
